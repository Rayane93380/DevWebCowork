<!-- templates/reservation.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réserver un objet</title>
</head>
<body>
    <h1>Réservation d'un objet</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Sélectionner un objet -->
        <label for="objet">Choisissez l'objet à réserver :</label>
        <select id="objet" name="objet_id" required>
            {% for objet in objets %}
                <option value="{{ objet.id }}">{{ objet.nom }}</option>
            {% endfor %}
        </select>

        <!-- Sélectionner la date -->
        <label for="date">Date de réservation :</label>
        <input type="date" id="date" name="date" required>

        <!-- Heure de début -->
        <label for="heure_debut">Heure de début :</label>
        <input type="time" id="heure_debut" name="heure_debut" required>

        <!-- Heure de fin -->
        <label for="heure_fin">Heure de fin :</label>
        <input type="time" id="heure_fin" name="heure_fin" required>

        <!-- Soumettre la réservation -->
        <button type="submit">Réserver</button>
    </form>
</body>
</html>
