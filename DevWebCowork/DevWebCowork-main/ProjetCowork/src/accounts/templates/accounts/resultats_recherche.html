<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .user-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .no-result {
            color: red;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Résultats de la recherche</h1>

    {% if utilisateurs %}
        {% for user in utilisateurs %}
            <div class="user-card">
                <strong>Nom d'utilisateur :</strong> {{ user.username }}<br>
                <strong>Email :</strong> {{ user.email }}<br>
                <strong>Niveau :</strong> {{ user.niveau }}
            </div>
        {% endfor %}
    {% else %}
        <p class="no-result">Aucun utilisateur trouvé.</p>
    {% endif %}

    <a href="{% url 'visiteur_index2' %}" class="back-btn">⬅ Retour à l'accueil</a>
</body>
</html>
