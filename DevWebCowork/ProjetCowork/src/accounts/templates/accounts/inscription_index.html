{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'css/stylepins.css' %}">
</head>
<body>
    <!-- Conteneur principal pour centrer et styliser le formulaire -->
    <div class="container">
        <h2>Inscription</h2>

        <form id="inscription-form">
            <!-- Champ Email -->
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Champ Mot de Passe -->
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Champ Confirmation Mot de Passe -->
            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <!-- Bouton S'inscrire -->
            <button type="submit">M'inscrire</button>
        </form>

        <!-- Messages d'erreur et de succès -->
        <p id="message" style="display:none; color: green;">Une confirmation d'inscription doit être faite via les mails.</p>
        <p id="error-message" style="display:none; color: red;">Les mots de passe ne correspondent pas. Veuillez réessayer.</p>

        <!-- Bouton retour à l'accueil -->
        <button class="back-btn" onclick="window.location.href='{% url 'index' %}'">Retour à l'accueil</button>
    </div>

    <script>
        document.getElementById("inscription-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Récupérer les valeurs des champs mot de passe
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Vérifier si les mots de passe correspondent
            if (password !== confirmPassword) {
                // Afficher un message d'erreur si les mots de passe ne correspondent pas
                document.getElementById("error-message").style.display = "block";
                document.getElementById("message").style.display = "none";  // Masquer le message de succès
            } else {
                // Si les mots de passe correspondent, afficher un message de succès
                document.getElementById("error-message").style.display = "none";  // Masquer le message d'erreur
                document.getElementById("message").style.display = "block";  // Afficher le message de succès
            }
        });
    </script>
</body>
</html>
