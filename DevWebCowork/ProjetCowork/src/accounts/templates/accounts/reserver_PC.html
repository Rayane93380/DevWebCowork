{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un PC</title>
    <link rel="stylesheet" href="{% static 'css/reserverpc.css' %}">
</head>
<body>

    <h1>Réserver un PC</h1>

    <form action="#" method="post">
        {% csrf_token %}

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="numero_pc">Numéro du PC :</label>
        <select id="numero_pc" name="numero_pc" required>
            <option value="PC-001">PC-001</option>
            <option value="PC-002">PC-002</option>
            <option value="PC-003">PC-003</option>
        </select>

        <label for="date">Date de réservation :</label>
        <input type="date" id="date" name="date" required>

        <label for="heure_debut">Heure de début :</label>
        <input type="time" id="heure_debut" name="heure_debut" required>

        <label for="heure_fin">Heure de fin :</label>
        <input type="time" id="heure_fin" name="heure_fin" required>

        <button type="submit">Réserver</button>
    </form>

    <div class="button-container">
        <button onclick="window.location.href='{% url 'ordi_dispo2' %}'">Retour à la liste des PC</button>
    </div>

</body>
</html>
