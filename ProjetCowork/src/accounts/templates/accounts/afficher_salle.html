<!-- afficher_salles.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails des Salles</title>
    <link rel="stylesheet" href="{% static 'css/objets_connectes.css' %}">
</head>
<body>

    <h1>Liste des salles</h1>

    <div class="objets-list">
        {% for salle in objets %}
            <div class="objet">
                <h2>{{ salle.nom }}</h2>
                <p><strong>Capacité maximale :</strong> {{ salle.capacite_max }}</p>
                <p><strong>Description :</strong> {{ salle.description }}</p>  <!-- Ajoute des champs pertinents selon ton modèle -->
                <p><strong>État :</strong> {{ salle.etat }}</p>
                <a href="{% url 'reserver_salle' salle.id %}">Réserver cette salle</a>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="{% url 'visiteur_index2' %}">Retour à l'index</a>
    </div>

</body>
</html>
