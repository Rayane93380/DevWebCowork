<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vider la poubelle</title>
    <style>
        /* Style global de la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Conteneur de la poubelle - sans image, juste un fond color√© */
        .trash-can-container {
            width: 120px;
            height: 150px;
            margin: 30px 0;
            background-color: #ff7043; /* Couleur de la poubelle */
            border-radius: 8px;
            position: relative;
        }

        /* Ajout d'un effet visuel pour la poubelle (animation de d√©versement de d√©chets) */
        .trash-can-container::after {
            content: "üóëÔ∏è";
            font-size: 50px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-container {
            margin: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.1em;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Charger la balise static -->
    {% load static %}

    <h1>Vider la poubelle {{ poubelle.id }}</h1>

    <!-- Conteneur de la poubelle sans image -->
    <div class="trash-can-container"></div>

    <!-- Formulaire pour vider la poubelle -->
    <form method="POST" class="btn-container">
        {% csrf_token %}
        <button type="submit">Vider la poubelle</button>
    </form>

    <!-- Lien pour revenir aux poubelles -->
    <div class="link-container">
        <a href="{% url 'afficher_objets' 'poubelle' %}">Retour aux poubelles</a>
    </div>

</body>
</html>
