<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réserver un Ordinateur</title>
    <style>
        /* Style global de la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: left;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.1em;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Réserver l'Ordinateur : {{ ordinateur.nom }}</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}

            <label for="date_debut">Date de début :</label>
            <input type="datetime-local" name="date_debut" id="date_debut" value="{{ date_debut_default|date:'Y-m-d\TH:i' }}" required><br><br>

            <label for="date_fin">Date de fin :</label>
            <input type="datetime-local" name="date_fin" id="date_fin" value="{{ date_fin_default|date:'Y-m-d\TH:i' }}" required><br><br>

            <button type="submit">Réserver</button>
        </form>
    </div>

    <div class="link-container">
        <a href="{% url 'afficher_objets' 'ordinateur' %}">Retour</a>
    </div>

</body>
</html>
