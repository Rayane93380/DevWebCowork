{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple visiteur</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="user-info">
        {% if user.is_authenticated %}
            <span class="username">{{ user.username }}</span>
            <a href="{% url 'logout' %}" class="logout-btn">Déconnexion</a>
            <a href="{% url 'modifier_profil' %}" class="edit-profile-btn">Modifier Profil</a>
        {% endif %}
    </div>
     <!-- Barre de recherche -->
 <!-- Barre de recherche et filtres au-dessus du tableau -->
    <div class="search-filters-container">
        <div class="search-bar">
            <form method="GET" action="{% url 'recherche_profils' %}">
                <input type="text" name="q" placeholder="Rechercher un utilisateur..." required>
                <button type="submit">🔍</button>
            </form>
        </div>

        <form method="get" action="{% url 'filtrer_objets' %}" class="filter-form">
            <label for="type">Type :</label>
            <select name="type" id="type" required>
                <option value="">-- Choisir --</option>
                <option value="salles">Salles</option>
                <option value="ordinateurs">Ordinateurs</option>
                <option value="poubelles">Poubelles</option>
                <option value="temperature">Température</option>
            </select>

            <label for="etat">État :</label>
            <select name="etat" id="etat">
                <option value="">-- Tous --</option>
                <option value="vide">Vide</option>
                <option value="pleine">Pleine</option>
            </select>

            <button type="submit">Filtrer</button>
        </form>
    </div>
    <div class="dashboard">
        <div class="widget">
            🌡️ <br>
            <strong>Température des salles</strong>
            <br>
            <button onclick="window.location.href='{% url 'afficher_objets' 'thermostat'%}'">Voir détails</button>
        </div>
        <div class="widget">
            🏢 <br>
            <strong>Liste des salles</strong>
            <br>
            <button onclick="window.location.href='{% url 'afficher_objets' 'salle' %}'">Voir détails</button>
        </div>
        <div class="widget">
            🗑️ <br>
            <strong>Consulter les poubelles vides</strong>
            <br>
            <button onclick="window.location.href='{% url 'afficher_objets' 'poubelle' %}'">Voir détails</button>
        </div>
        <div class="widget">
            💻 <br>
            <strong>Consulter les ordinateurs disponibles</strong>
            <br>
            <button onclick="window.location.href='{% url 'afficher_objets' 'ordinateur' %}'">Voir détails</button>
        </div>
         <div class="widget">
            🖨️ <br>
            <strong>Consulter les imprimantes disponibles</strong>
            <br>
            <!-- Bouton pour voir les imprimantes disponibles -->
            <button onclick="window.location.href='{% url 'afficher_objets' 'imprimante' %}'">Voir les imprimantes</button>
        </div>
    </div>
</body>
</html>
